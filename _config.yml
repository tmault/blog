name: 'Tom Mault'
description: 'Digital Transformation Consultant'
meta_description: "Digital Transformation Consultant at Atos. Currently studying the Intro to Programming Nanodegree on Udacity."

aboutPage: true

markdown: kramdown
highlighter: rouge
gems: [jekyll-paginate]

paginate: 100
baseurl: /
domain_name: 'http://tmault.github.io/personal-site/'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'tmault'

# Details for the RSS feed generator
url:            'http://tmault.co.uk'
author:         'Tom Mault'
authorTwitter:  'tmault'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
